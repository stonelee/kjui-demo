<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>crud</title>
  <link rel="stylesheet" href="../assets/css/extui.css" />
  <style type="text/css">
    #main {
      padding: 5px;
    }
    .icon-add {
      background: url("../assets/images/icons/add.png");
    }
    .icon-edit {
      background: url("../assets/images/icons/pencil.png");
    }
    .icon-del {
      background: url("../assets/images/icons/delete.png");
    }
  </style>
</head>
<body>
  <div id="title" class="panel-hd">
    <span>crud</span>
  </div>
  <div id="main" class="panel-bd" style="overflow:auto;">
    <div id="grid"></div>
  </div>

  <script type="text/template" id="toolbar">
    <div class="toolbar-hd">
      <div id="add" class="toolbar-btn">
        <i class="icon icon-add"></i>
        <span>新建</span>
      </div>
      <div id="edit" class="toolbar-btn">
        <i class="icon icon-edit"></i>
        <span>编辑</span>
      </div>
      <div id="del" class="toolbar-btn">
        <i class="icon icon-del"></i>
        <span>删除</span>
      </div>
    </div>
  </script>

  <script type="text/template" id="form">
    <div class="form-bd" data-widget="validator">
      <div class="form-item">
        <label for="stationName" class="form-label"><span class="form-required">*</span>验票站名称:</label>
        <input id="stationName" name="stationName" class="input" type="text" required>
        <div class="form-explain">请输入文字</div>
      </div>
      <div class="form-item">
        <label for="transitDate" class="form-label"><span class="form-required">*</span>过站时间:</label>
        <input id="transitDate" name="transitDate" class="input" type="text" data-widget="datetime" required>
      </div>
      <div class="form-item">
        <label for="content" class="form-label">详细信息:</label>
        <textarea id="content" name="content" rols="10"></textarea>
      </div>

      <fieldset>
        <legend>其他控件</legend>
      </fieldset>
    </div>
  </script>

  <script src="../sea-modules/seajs/seajs/2.0.0/sea.js" data-config="../config" data-main="../assets/js/app/crud/main"></script>
</body>
</html>
